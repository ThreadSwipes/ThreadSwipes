<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThreadSwipes - Sign Up</title>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div>
    <h1>Sign Up for ThreadSwipes</h1>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required />
      <br />
      <input type="password" id="password" placeholder="Password" required />
      <br />
      <button type="submit">Sign Up</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlImC9tScXYgde9E6RboIj6YjwgK-BpM4",
      authDomain: "threadswipes.firebaseapp.com",
      projectId: "threadswipes",
      storageBucket: "threadswipes.firebasestorage.app",
      messagingSenderId: "238965033362",
      appId: "1:238965033362:web:93b3ada5ccb0b0f1d9994b",
      measurementId: "G-J49VZR1CH7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sign up logic
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('message');

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        await userCredential.user.sendEmailVerification();
        messageEl.textContent = "Verification email sent! Please check your inbox.";
      } catch (error) {
        console.error(error);
        messageEl.textContent = error.message;
      }
    });
  </script>
</body>
</html>
